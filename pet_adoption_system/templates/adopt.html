<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet - PetAdopt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root { --primary-purple: #6c5ce7; --accent-red: #ff7675; }
        body { background-color: #f4f7f6; }
        
        .btn-close-custom {
            position: absolute; top: 20px; right: 20px;
            font-size: 1.5rem; color: #ccc; text-decoration: none; transition: 0.3s;
        }
        .btn-close-custom:hover { color: var(--accent-red); transform: rotate(90deg); }
        
        .form-card { position: relative; border-radius: 25px; overflow: hidden; }
        
        .medical-badge {
            background-color: #fff3cd; color: #856404;
            border: 1px solid #ffeeba; border-radius: 10px; padding: 10px;
            font-size: 0.9rem; margin-bottom: 20px;
        }
        
        .pet-preview-sm {
            display: flex; align-items: center; gap: 15px;
            background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 25px;
        }
        .pet-preview-sm img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow-lg border-0 form-card">
                
                <a href="/" class="btn-close-custom" title="Go Back">&times;</a>

                <h2 class="fw-bold mb-2 text-center">Adoption Form</h2>
                <p class="text-muted text-center mb-4">You're one step away from a new best friend!</p>

                <div class="pet-preview-sm shadow-sm">
                    <img src="{{ url_for('static', filename='uploads/' + pet.photo) }}" alt="{{ pet.name }}">
                    <div>
                        <h5 class="fw-bold mb-0">Adopting {{ pet.name }}</h5>
                        <small class="text-muted">{{ pet.breed }}</small>
                    </div>
                </div>

                <div class="medical-badge">
                    <strong>ðŸ“‹ Medical History:</strong><br>
                    {{ pet.medical_history }}
                </div>
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Juan Dela Cruz" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Authentic Email</label>
                        <input type="email" name="email" class="form-control" 
                               placeholder="juan@example.com" 
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                               title="Please provide a valid email (e.g., name@gmail.com)" 
                               required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold text-danger">Upload Government ID (Photo)</label>
                        <p class="small text-muted mb-2">We require ID verification to ensure pet safety.</p>
                        <input type="file" name="id_proof" class="form-control" accept="image/*" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow" style="background: var(--primary-purple); border:none;">
                        Submit Application
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none text-muted small">Nevermind, take me back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
